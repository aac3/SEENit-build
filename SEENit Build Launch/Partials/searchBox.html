<div id="info" ng-repeat="movie in movieList.movies">
	<p id="post"><img src="{{movie.posters.original}}" height="200" width="130"></p>		
	<p class="titles">{{movie.title}}</p>
	<p class="subs"><a href="#/details/{{movie.id}}"><i class="icon-film"></i>View Details</a></p>
	<p class="subs">{{movie.year}}</p>
	<p class="subs">{{movie.mpaa_rating}}</p>
</div>
